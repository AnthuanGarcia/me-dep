        <p class="tit2">Tecnolog√≠as</p>
        <div class="tec">
            
            <table>
                <tr>
                    <th class="logo" *ngFor="let lang of project.langs">

                        width="{{ logoResolutions[lang][0] }}"
                        height="{{ logoResolutions[lang][1] }}">
                    </th>
                </tr>
                <tr>
                    <td class="logo" *ngFor="let lang of project.langs">
                        <p class="logo">{{ lang }}</p>
                    </td>
                </tr>
            </table>
